version: '3.8'

services:
  backend-dev:
    container_name: spot-stats-backend-dev
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # Dev backend on port 8001
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./backend:/app
    networks:
      - spot-stats-network-dev

  frontend-dev:
    container_name: spot-stats-frontend-dev
    build:
      context: ./frontend/spot-stats-app
      dockerfile: Dockerfile
      args:
        BACKEND_API_URL: http://backend-dev:8000
    ports:
      - "4000:3000"  # Dev frontend on port 4000
    depends_on:
      - backend-dev
    networks:
      - spot-stats-network-dev

networks:
  spot-stats-network-dev:
    driver: bridge